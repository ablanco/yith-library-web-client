<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="css/bootstrap.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <script type="text/x-handlebars" data-template-name="password-list">
        <table class="table table-striped">
        <thead>
            <tr>
                <th>Service</th>
                <th>Account</th>
                <th>Tags</th>
                <th>Expiration</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{#each passwordList}}
                <tr>
                    <td>{{service}}</td>
                    <td>{{account}}</td>
                    <td>{{#each tags}}
                    <span class="label">{{this}}</span>
                    {{/each}}</td>
                    <td><span class="badge badge-success">{{expiration}}</span></td>
                    <td><button class="btn btn-info" {{action "notes"}}><i class="icon-white icon-exclamation-sign"></i> Notes</button></td>
                    <td><button class="btn btn-warning" {{action "edit"}}><i class="icon-white icon-edit"></i> Edit</button></td>
                </tr>
            {{/each}}
        </tbody>
        </table>
    </script>
    <script type="text/x-handlebars" data-template-name="password-edit">
        <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h3>Edit password</h3>
        </div>
        <div class="modal-body" id="edit-body">
            <form>
                <label for="edit-service">Service</label>
                <input type="text" id="edit-service" {{bindAttr value="password.service"}}/>
                <label for="edit-account">Account</label>
                <input type="text" id="edit-account" {{bindAttr value="password.account"}}/>
                <div class="control-group">
                    <label class="control-label" for="edit-secret1">Secret</label>
                    <div class="controls form-inline">
                        <input type="password" id="edit-secret1" class="input-small" {{bindAttr value="password.secret"}}/> <input type="password" id="edit-secret1" class="input-small" {{bindAttr value="password.secret"}}/> <button class="btn"><i class="icon icon-cog"></i> Generate</button>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls form-inline">
                        <label class="checkbox">
                            <input type="checkbox" id="edit-enable-expiration" {{bindAttr checked="isExpirationEnabled"}} {{action "enableExpiration" on="change"}}/> Expirate in
                        </label> <input type="number" id="edit-expiration" class="input-mini" {{bindAttr disabled="isExpirationDisabled"}} {{bindAttr value="password.expiration"}} /> days
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="edit-tags">Tags</label>
                    <div class="controls">
                        <div class="input-append">
                            <input type="text" id="edit-tags" /><button class="btn"><i class="icon icon-plus"></i> Add</button>
                        </div>
                        <ul>
                        {{#each password.tags}}
                            <li>{{this}}</li>
                        {{/each}}
                        </ul>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Close</a>
            {{#if isnew}}
            <a href="#" class="btn btn-primary">Create</a>
            {{else}}
            <a href="#" class="btn btn-primary">Save changes</a>
            {{/if}}
        </div>
    </script>

    <div id="page" class="container">
        <button class="btn" onclick="Yith.addNewPassword();"><i class="icon-plus"></i> Add new password</button>
    </div>

    <div class="modal fade hide" id="notes">
        <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h3>Notes</h3>
        </div>
        <div class="modal-body">
            <p class="viewport"></p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">Close</a>
        </div>
    </div>

    <div class="modal fade hide" id="edit"></div>

    <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
    <script src="js/libs/ember-0.9.8.1.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
